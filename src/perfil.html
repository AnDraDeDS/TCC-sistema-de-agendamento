<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/perfil.css">
    <script src="./js/navbar.js" defer></script>
    <title>Perfil de Usuários</title>
</head>

<body>

    <!-- NAVBAR -->

    <div class="header">
        <div class="logo"><img id="jr" src="./images/jr_navbar.svg"><img id="carwash" src="./images/carwash.svg">
            <div class="space"></div>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="./agendamento.html">Agendamento</a></li>
                <li><a href="./informacoes.html">Informações</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li style="background-color: #63C3FF;"><a href="./perfil.html">Perfil</a></li>
            </ul>
        </div>
    </div>

    <!-- CONTEÚDO -->
    <div class="content">
        <div class="side">
            <div class="perfil">
                <button type="button" class="edit" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img src="./images/icons/perfil/Icon_bell.svg"></button>
                <button class="edit"><img src="./images/icons/perfil/edit_icon.svg"></button>
            </div>
        </div>
        <div class="aside">
            <div class="infos">
                <div class="dado" id="item1">
                    <div class="text">
                        <p class="titulo">Nome</p>
                        <p>Flavio Costa e Silva Junior</p>
                    </div>
                </div>
                <div class="dado" id="item2">
                    <div class="text">
                        <p class="titulo">Senha</p>
                        <p>********</p>
                    </div>
                </div>
                <div class="dado" id="item3">
                    <div class="text">
                        <p class="titulo">Telefone</p>
                        <p>15997653976</p>
                    </div>
                </div>
                <div class="dado" id="item4">
                    <div class="text">
                        <p class="titulo">Endereço</p>
                        <p>Rua num sei oq do sei que lá</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agendamentos</h1>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="table-header">
                                <th scope="col">Serviço</th>
                                <th scope="col">Horário</th>
                                <th scope="col">Data</th>
                                <th scope="col">Status</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>

                        <tbody class="table-body">
                            <tr>
                                <td>Lavagem completa</td>
                                <td>12:30 - 14:00</td>
                                <td>04/05</td>
                                <td>Aguardando confirmação <br></td>
                                <td>
                                    <button class="btn btn-reagendar btn-sm mt-1" id="reagend">Reagendar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    

    <!-- TABELA DE EDIT -->
    <div class="edicao">
        <form action="">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Nome">

                <label for="call">Telefone</label>
                <input type="text" id="call" placeholder="Telefone">

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha">

                <label for="name">Endereço</label>
                <input type="text" id="address" placeholder="Endereço">

                <label>Imagem de perfil</label>
                <div class="image-uploud">
                    <input type="file">
                </div>

                <button type="submit" class="confirm-btn">CONFIRMAR</button>

        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./JS/perfil.js"></script>

</html>
